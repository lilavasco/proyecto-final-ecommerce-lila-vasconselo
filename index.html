<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Proyecto TalentoTech</title>
</head>
<body>
    <header>
    <h1>Bellasombra</h1> <!-- Título del sitio web -->
    <nav> <!-- Navegación principal -->
      <ul>
        <li><a href="#inicio">Inicio</a></li> <!-- Enlace a la sección de inicio -->
        <li><a href="#productos">Productos</a></li> <!-- Enlace a la sección de productos -->
        <li><a href="#contacto">Contacto</a></li> <!-- Enlace a la sección de contacto -->
      </ul>
    </nav>
  </header>

  <!-- Contenido principal del sitio -->
  <main>
    <!-- Sección de bienvenida -->
    <section id="inicio">
      <h2>Bienvenidos</h2> <!-- Título de la sección -->
      <img src="https://picsum.photos/800/400?blur=2" alt="Imagen bienvenida"> <!-- Imagen decorativa -->
      <p>Descubrí nuestros productos exclusivos.</p> <!-- Texto introductorio -->
    </section>

    <!-- Sección de productos -->
    <section id="productos">
      <h2>Productos</h2> <!-- Título de la sección -->
      <div class="productos-container"> <!-- Contenedor de los productos -->
        <div class="producto"> <!-- Primer producto -->
          <img src="https://picsum.photos/150" alt="Red"> <!-- Imagen del producto -->
          <p>Porta Botella Red</p> <!-- Descripción del producto -->
        </div>
        <div class="producto"> <!-- Segundo producto -->
          <img src="https://picsum.photos/150" alt="Check">
          <p>Porta Botella Check</p>
        </div>
        <div class="producto">
          <img src="https://picsum.photos/150" alt="Tote">
          <p>Bolso Tote</p>
        </div>
      </div>
    </section>


    <section id="contacto">
      <h2>Contacto</h2>
      <form action="#" method="POST"> <!-- Formulario de contacto -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
  <footer> <!-- Pie de página -->
    <p>&copy; Lila Vasconselo 2025</p>
  </footer>
</body>
</html>
